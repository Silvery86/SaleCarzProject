<div class="contact-us">
  <div class="title">
    <h2>Contact to us </h2>
  </div>
  <div class="box">
    <!--form-->

    <div class="contact form">
      <h3>Send a message</h3>
      <form class="formBox">
        <div class="row50">
          <div class="inputBox">
            <span>First Name</span>
            <input type="text" placeholder="Jhon" required>

          </div>
          <div class="inputBox">
            <span>Last Name</span>
            <input type="text" placeholder="Ani" required>
          </div>

        </div>
        <div class="row50">
          <div class="inputBox">
            <span>Email</span>
            <input type="email" placeholder="jhonani@gmail.com" required>
          </div>
          <div class="inputBox">
            <span>Mobile</span>
            <input type="tel" placeholder="+09xxx xxx xxx" required>
          </div>

        </div>
        <div class="row100">
          <div class="inputBox">
            <span>Message</span>
            <textarea placeholder="Write your message here..."></textarea>
          </div>
        </div>

        <div class="row100">
          <div class="inputBox">
            <button type="submit"  value="Submit">Send a message</button>
          </div>
        </div>

      </form>
    </div>
    <!--contact box-->
    <div class="contact info">
      <h3>Contact info</h3>
      <div class="infoBox">
        <div class="detail">
          <fa-icon [icon]="faLocation"></fa-icon>
          <p>Km 9, HaNoi, VietNam</p>
        </div>
        <div class="detail">
          <fa-icon [icon]="faEnvelop"></fa-icon>
          <a href="mailto:Salecarz@ltd.com.vn">SafeCarz@gmail.com</a>
        </div>
        <div class="detail">
          <fa-icon [icon]="faPhone"></fa-icon>
          <a href="tel:+84485282882">+84 485 282 882</a>
        </div>
        <!--social media link-->
        <ul class="sci">
          <fa-icon [icon]="faTwitter"></fa-icon>
          <fa-icon [icon]="faFacebook"></fa-icon>
          <fa-icon [icon]="faYoutube"></fa-icon>
          <fa-icon [icon]="faInstargram"></fa-icon>
        </ul>
      </div>

    </div>
    <!--map box-->
    <div class="contact map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3501.89242680598!2d77.219374!3d28.632986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1669910623717!5m2!1svi!2s"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

</div>
