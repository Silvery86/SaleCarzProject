<div class="container row">
  <div class="sidebar col-2">
    <div class="filter">
      <div class="col-md-6" data-mdb-filter="color">
        <span class="fa-lg mb-5">Insurance Company</span>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="red">
          <label class="form-check-label" for="inlineCheckbox1">PVI</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="blue">
          <label class="form-check-label" for="inlineCheckbox2">MIC</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="black">
          <label class="form-check-label" for="inlineCheckbox3">BaoViet</label>
        </div>
      </div>
    </div>
    <div class="filter">
      <div class="col-md-6" data-mdb-filter="color">
        <span class="fa-lg mb-5">Insurance Vehicle</span>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="red">
          <label class="form-check-label" for="inlineCheckbox1">Two-Wheels</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="blue">
          <label class="form-check-label" for="inlineCheckbox2">Four-Wheels</label>
        </div>
    </div>


    </div>
  </div>
  <div class="main col-10">
    <div class="main-container">
      <div class="search-box">
        <input
          #searchBox
          (input)="search(searchBox.value)"
          placeholder="Search..."
        />
      </div>

      <div *ngIf="slicedNames.length == 0">No data</div>
      <ng-container *ngIf="slicedNames.length > 0">
        <div class="main">
        <div *ngFor="let is of slicedNames">
          <div class="insurance row">
              <div class="img col-6"><img src="{{ is.img}}" alt="#"/></div>
              <div class="title col-6">
                <div class="name"><h2>{{ is.com }} {{ is.name }}  </h2></div>
                <div class="des"><h5>{{ is.des }}</h5></div>
                <div class="price"><p> {{ is.price | currency:'USD':'symbol':'4.3' }} </p> </div>
                <button routerLink="../detail">Learn more</button>
              </div>
            </div>
        </div>
        </div>
      </ng-container>
      <!-- ---pagination-starts -->
      <div class="pagination-container">
        <div class="total-pages">Total: <span> {{ data.length }} </span></div>

        <div
          class="pagination"
          pagination
          #pagination="pagination"
          (newRules)="newRulesCB($event)"
          [valuesArr]="data"
          [searchTerms]="searchTerms"
          [searchObservable]="searchObservable"
          [pageRangeArr]="[10]"
        >

          <button (click)="pagination.first()" class="page-first-btn"><<</button>
          <button (click)="pagination.prev()" class="page-prev-btn"><</button>

          <div *ngFor="let number of btnNosArr">
            <button
              (click)="pagination.OnClick(number, $event)"
              [ngClass]="{
            'active-page': currentPage === number,
            'page-btn': true
          }"
            >
              {{ number }}
            </button>
          </div>

          <div class="pageno-input">
            <input
              name="input"
              [ngModel]="currentPage"
              (keyup.enter)="pagination.change($event)"
            />
          </div>

          <button (click)="pagination.next()" class="page-next-btn">></button>
          <button (click)="pagination.last()" class="page-last-btn">>></button>

          <select (click)="pagination.onRulePerPageChange($event)">
            <option
              *ngFor="let i of selectArr"
              [value]="[i]"
              [ngClass]="{
            selected: rulesPerPage === i,
            option: 'true'
          }"
            >
              {{ i }}
            </option>
          </select>
        </div>
      </div>
    </div>
    </div>

  </div>
